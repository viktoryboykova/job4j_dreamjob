<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === '') {
                alert('Заполните поле "Имя"');
                return false;
            }
            if ($('#lastName').val() === '') {
                alert('Заполните поле "Фамилия"');
                return false;
            }
            if ($('#description').val() === '') {
                alert('Заполните поле "Описание"');
                return false;
            }
            return true;
        }
    </script>

    <script>
        function addRow() {
            if (validate()) {
                const name = $('#name').val();
                const lastName = $('#lastName').val();
                const gender = $('#gender').val();
                const description = $('#description').val();
                $('#table tr:last').after('<tr><td>' + name +'</td><td>' + lastName +'</td><td>' + gender +'</td><td>' + description +'</td></tr>');
            }
            return false;
        }
    </script>

</head>
<body>

<form>
    <div class="container px-4">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="gender">Пол</label>
            <select class="form-control" id="gender">
                <option>мужской</option>
                <option>женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="addRow()">Добавить</button>
    </div>
</form>

<div class="container px-4">
    <table id='table' class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Егор</td>
            <td>Васильев</td>
            <td>мужской</td>
            <td>Senior</td>
        </tr>
        <tr>
            <td>Виктория</td>
            <td>Бойкова</td>
            <td>женский</td>
            <td>Junior</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
